<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <ul>
            <li class="list active" data-filter="all">All</li>
            <li class="list" data-filter="bulls">Bulls</li>
            <li class="list" data-filter="lakers">Lakers</li>
            <li class="list" data-filter="nets">Nets</li>
        </ul>

        <div class="players">
            <div class="playerBox" data-item="lakers"><img src="./lebron.png" /></div>
            <div class="playerBox" data-item="nets"><img src="./durant.png" /></div>
            <div class="playerBox" data-item="bulls"><img src="./vucevic.png" /></div>
            <div class="playerBox" data-item="nets"><img src="./irving.png" /></div>
            <div class="playerBox" data-item="lakers"><img src="./davis.png" /></div>
        </div>
    </section>


    <script src="./app.js"></script>
</body>
</html>
